name: Aggiorna dati AON quotidianamente

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-aon-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --omit=dev || npm install --omit=dev
          elif [ -f package.json ]; then
            npm install --omit=dev
          fi

      - name: Esegui fetch dei dati AON
        run: node scripts/fetch-aon-data.mjs --out-dir data

      - name: Configura git per il bot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Verifica modifiche e crea commit
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "Nessuna modifica da commitare"
            exit 0
          fi
          git add data/*.json
          git commit -m "chore: aggiorna dati AON"

      - name: Push delle modifiche
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push
